<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="locate-wrap">
		<div class="locate-now">
			<p class="locate-now-title">当前定位</p>
			<div class="locate-now-content">
					龙岗区
			</div>
		</div>
		<div class="grey-line"></div>
		<div class="locate-hostCity">
			<p class="locate-hostCity-title">
				<span>热门城市</span>
			</p>
			<div class="locate-hostCity-content">
					<div class="locate-city-label" code="101010100">
						北京
					</div>
					<div class="locate-city-label" code="101020100">
						上海
					</div>
					<div class="locate-city-label" code="101280101">
						广州
					</div>
					<div class="locate-city-label" code="101030100">
						天津
					</div>
					<div class="locate-city-label" code="101040100">
						重庆
					</div>
					<div class="locate-city-label" code="101190101">
						南京
					</div>
			</div>
		</div>
		<div class="grey-line"></div>
		<div class="allCity-wrap">
			<div class="allCity-title">
				<span>
					全部城市
				</span>
			</div>
			<div class="allCity-content">

			</div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.3/bluebird.core.min.js"></script>
	<script src='dist/cityChoice.js'></script>
</body>
</html>
